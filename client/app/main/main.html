<div id="welcome_div">
  <span>Welcome to Woodmere</span>
</div>
<div id="faq_div">
  <div class="title">
    Find What You're Looking For: 
  </div>  
    </br>
  <div class="faq">  
    {{displayed_faq}}
  </div>
</div>
<div id="map_div">
  <img src="../assets/images/tadl_map.jpg" class="floorplan">
</div>

<div id="events_div">
  <div class="title">Meetings & Events: </div>

  <div class="event" ng-repeat="event in events | filter: only_current | limitTo: 5">
    <div class="event_left" ng-style="event_color({{event}})">
      <span ng-show="event.room == 'McGuire Room'">
        <i class="fa fa-arrow-circle-left"></i>
      </span>
      <span ng-show="event.room != 'McGuire Room'">
        <i class="fa fa-arrow-circle-up"></i>
      </span>
    </div>
    <div class="event_right" ng-style="event_color({{event}})">  
      <div class="event_name">{{event.name}}</div>
      <div class="event_details">  
         	 {{event.day}}
          <span ng-if="event.all_day != 'true'">
            from {{event.start_time}} to {{event.end_time}} 
          </span>
          <span ng-if="event.all_day == 'true'">
            - All Day
          </span>
           - {{event.room}} 
      </div>
    </div>
    <div style="clear:both"></div> 
  </div>
</div>
